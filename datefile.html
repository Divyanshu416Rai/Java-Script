    <title>Long Date Format</title>
</head>
<body>
    <h1>Long Date Format</h1>
    <p id="longDate"></p>
    <script>
        document.getElementById("longDate").textContent = 
            new Date().toLocaleDateString("en-US", { 
                weekday: "long", 
                year: "numeric", 
                month: "long", 
                day: "numeric" 
            });
    </script>
